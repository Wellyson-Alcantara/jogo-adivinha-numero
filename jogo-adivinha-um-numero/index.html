<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Jogo de adivinhação de números</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Jogo de adivinhação de números</h1>

    <p>Selecione um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 turnos ou menos. Diremos se seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
      <label for="campoPalpite">Digite seu palpite: </label>
      <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
      <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
